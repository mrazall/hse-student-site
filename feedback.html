<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Обратная связь</title>
  <style>
    body { margin: 0; font-family: system-ui, Arial, sans-serif; line-height: 1.5; }
    header, main, footer { padding: 16px; }
    header { border-bottom: 1px solid #ddd; }
    footer { border-top: 1px solid #ddd; font-size: 14px; }
    .wrap { max-width: 800px; margin: 0 auto; }
    nav ul { list-style: none; padding: 0; display: flex; gap: 12px; }
    form { border: 1px solid #eee; border-radius: 12px; padding: 16px; }
    label { display: block; margin-top: 12px; font-weight: 600; }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font: inherit;
    }
    textarea { min-height: 120px; }
    button { width: auto; margin-right: 8px; cursor: pointer; }
  </style>
</head>

<body>
<header>
  <div class="wrap">
    <h1>Обратная связь</h1>
    <nav>
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="feedback.html" aria-current="page">Обратная связь</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <div class="wrap">
    <form action="#" method="post">
      <label for="name">Имя</label>
      <input id="name" name="name" type="text" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="topic">Тема обращения</label>
      <select id="topic" name="topic" required>
        <option value="">Выберите тему</option>
        <option value="study">Учёба</option>
        <option value="work">Работа</option>
        <option value="other">Другое</option>
      </select>

      <label for="message">Сообщение</label>
      <textarea id="message" name="message" required></textarea>

      <label>
        <input type="checkbox" name="agree" required>
        Я согласен(на) на обработку персональных данных
      </label>

      <div style="margin-top:12px;">
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
      </div>
    </form>
  </div>
</main>

<footer>
  <div class="wrap">
    <p>© 2026 Владимир · <a href="mailto:vyubykov_1@edu.hse.ru">vyubykov_1@edu.hse.ru</a></p>
  </div>
</footer>
</body>
</html>
